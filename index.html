<body>
<script>
    let weapons = ['pedra', 'papel', 'tesoura']
    function computerSelection() {
        let random = Math.floor(Math.random() * weapons.length);
        return weapons[random];
    }
    function round() {
        let playerSelection = prompt("Escolha sua arma: pedra, papel ou tesoura?").toLowerCase()
        if (playerSelection === "pedra") {
            if (computerSelection() === "tesoura") {
                return "Vitória!"
            } else if (computerSelection() === "papel") {
                return "Derrota"
            } else {
                return "Empate"
            }
        }
        if (playerSelection === "papel") {
            if (computerSelection() === "pedra") {
                return "Vitória!"
            } else if (computerSelection() === "tesoura") {
                return "Derrota"
            } else {
                return "Empate"
            }
        }
        if (playerSelection === "tesoura") {
            if (computerSelection() === "papel") {
                return "Vitória!"
            } else if (computerSelection() === "pedra") {
                return "Derrota"
            } else {
                return "Empate"
            }
        } else {
            return "Você não escolheu uma arma válida"
        }
    }
    function game() {
        for (let i=0; i < 5; i++) {    
            return round()
        }

    }
</script>
